<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource R8 - Rate and Add Development Studies Resources</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Resource R8</h1>
        <p>A community-driven site to rate and share resources for development studies (e.g., web dev, software engineering).</p>
    </header>

    <main>
        <section id="add-resource">
            <h2>Add a New Resource</h2>
            <form id="resource-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="description">Description:</label>
                <textarea id="description" required></textarea>

                <label for="url">URL (optional):</label>
                <input type="url" id="url">

                <label for="type">Type:</label>
                <select id="type">
                    <option value="book">Book</option>
                    <option value="website">Website</option>
                    <option value="course">Course</option>
                    <option value="article">Article</option>
                    <option value="other">Other</option>
                </select>

                <button type="submit">Add Resource</button>
            </form>
        </section>

        <section id="resource-list">
            <h2>Resources</h2>
            <ul id="resources"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Resource R8. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
